<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2>üìù Ajouter un Nouvel Article</h2>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="{{ form.titre.id_for_label }}" class="form-label">
                                    Titre de l'article
                                </label>
                                {{ form.titre }}
                            </div>

                            <div class="mb-3">
                                <label for="{{ form.auteur.id_for_label }}" class="form-label">
                                    Auteur
                                </label>
                                {{ form.auteur }}
                            </div>

                            <div class="mb-3">
                                <label for="{{ form.categorie.id_for_label }}" class="form-label">
                                    Cat√©gorie
                                </label>
                                {{ form.categorie }}
                                <div class="form-text">
                                    Vous pouvez g√©rer les cat√©gories dans l'<a href="/admin/" target="_blank">interface
                                        d'administration</a>.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="{{ form.contenu.id_for_label }}" class="form-label">
                                    Contenu de l'article
                                </label>
                                {{ form.contenu }}
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="{% url 'home' %}" class="btn btn-secondary me-md-2">
                                    ‚ùå Annuler
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    üíæ Enregistrer
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
